<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style = "background-color: black">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="scraping" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
    <div> 
      <!--Hemisphere info -->
      <div class = row id= "mars-hemisphere"> 
        <!--- sub-->
          <div class="col-md-12">
            <div class="row" id="hemisphere_title">
              <h2 style="text-align:center; color: white;">Mars Hemispheres</h2>
              <hr style="width:100%">
            </div>
          </div>
      <!-- Hemisphere images -->
      {% for hemisphere in mars.hemis_information %}
        <div class="col-xs-6 col-md-3">
          <figure class="img-responsive">
            <div class = "thumbnail" style="background-color: black;">
              <a href = "{{hemisphere.image_link}}" target = "_blank">
                <div>
                  <img src = "{{hemisphere.image_link}}" class="img-responsive" alt = "Responsive image" style = "width:100%">
                  <br>
                    <figcaption style="text-align: left;">{{hemisphere.title}}</figcaption>
                  <br>
                </div>
              </a>
            </div>
          </figure>
        </div>
      {% endfor %}
      </div>
    </div>
  </body>
</html>
